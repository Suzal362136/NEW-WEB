<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shanti Deep Academy - Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0066cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #004080;
    }
    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shanti Deep Academy</h1>
    <p>Admission Form</p>
  </header>

  <div class="form-container">
    <h2>Fill in Your Details</h2>
    <form id="admissionForm">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Class Applying For:</label>
      <select name="class" required>
        <option value="">-- Select Class --</option>
        <option>Nursery</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>

      <label>Parent/Guardian Name:</label>
      <input type="text" name="parent" required>

      <label>Contact Number:</label>
      <input type="tel" name="phone" required>

      <label>Email Address:</label>
      <input type="email" name="email">

      <label>Address:</label>
      <textarea name="address" rows="3" required></textarea>

      <button type="submit">Save to Excel (CSV)</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Shanti Deep Academy | All Rights Reserved</p>
  </footer>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      let csvContent = "data:text/csv;charset=utf-8,";
      let row = [];

      // Add headers
      for (let [key] of formData.entries()) {
        row.push(key);
      }
      csvContent += row.join(",") + "\r\n";

      // Add values
      row = [];
      for (let [, value] of formData.entries()) {
        row.push(value.replace(/,/g, " ")); // avoid breaking CSV with commas
      }
      csvContent += row.join(",") + "\r\n";

      // Download file
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "admission_form.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
